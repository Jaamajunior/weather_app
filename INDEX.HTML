<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
</head>
<body>
    <div class="rectangle1" id="rectangle1">
        <div class="left">
            <div class="search">
                <input type="text" placeholder="city">
                <button>search</button>
             </div>
            
             <div class="location">
                <img src="/assets/map-marker-radius-outline.png" alt="location">
               <span id="cityname">walewale, </span>
               <span id="country">ghana</span>
            </div>
                <div class="card">
                  <div class="degree">
                  <div>
                    <span id="temperature">20</span><span><sup>0</sup></span><span>c</span>
                  </div>
                
                 <img src="/assets/cloud icon.jpg"  alt="WEATHER">

                     </div>
                       <div class="feels">
                    <span>feels like:</span>
                    <span id="feelslike">cloudy</span>
                  </div>
            </div>
                <div class="variables">
                    <div class="val">
                        <span>humidity:</span>
                        <span id="humidity">0</span>
                    </div>
                     <div class="val">
                        <span>windspeed:</span>
                        <span id="windspeed">0</span>

                     </div>
                     <div class="val">
                        <span>pressure:</span>
                        <span id="pressure">0</span>

                     </div>
                     <div class="val">
                        <span>ultimate:</span>
                        <span id="ultimate">0</span>

                     </div>
                     <div class="val">
                        <span>uv index:</span>
                        <span id="uvindex">0</span>
                    
                      </div>

                    <div class="val">
                        <span>rain probability</span>
                        <span id="rainprobability">0</span>

                     </div>
                </div>
                
            </div>
               
            <div class="right">
                <div class="img">
                    <!-- <img src="/assets/cloud icon.jpg" alt=""> -->
                </div>
            </div>
    </div>
    <script src="main.js"></script>
   
</body>
</html
